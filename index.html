<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #1e3c72, #2a5298); color: white; margin: 0; padding: 20px; }

        .coins { display: flex; justify-content: space-around; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; margin: 10px 0; }

        .games { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .game { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; text-align: center; width: 150px; cursor: pointer; }
        .game:hover { background: rgba(255,255,255,0.2); }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; color: black; margin: 15% auto; padding: 20px; border: none; width: 80%; max-width: 400px; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ° Southern Sweeps Casino</h1>

    <div class="banner">

    <button class="login-btn" onclick="openModal()">Login / Register</button>

    </div>
    
    <script>

        function closeModal() { document.getElementById('loginModal').style.display = 'none'; }
        function login() {
            alert('Logged in! Bonus coins added.');

        function spinGame(game) {
            alert(game + ' spinning... You won 500 Gold Coins!');
            document.getElementById('gold').innerText = parseInt(document.getElementById('gold').innerText) + 500;
